{% extends "main/layout.html" %}
{% block title %}
Home
{% endblock %}

{% block content %}
{% if errMsg %}
<div class="alert alert-success" role="alert">
  {{errMsg}}
</div>
{% endif %}
{% if request.session.user %}
<div class="container">
  <h1>{{request.session.user.user_id}} 님! 반갑습니다.</h1>
</div>
{% else %}
<div class="container">
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">User Id</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Id" name = "user_id">
      <small id="emailHelp" class="form-text text-muted">사용자의 아이디를 입력해주세요</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
{% endif %}
{% endblock %}
